server:
  port: 8088

---

spring:
  profiles: default
  cloud:
    gateway:
#<<< API Gateway / Routes
      routes:
        - id: subscription
          uri: http://localhost:8082
          predicates:
            - Path=/subscriptions/**, 
        - id: payment
          uri: http://localhost:8083
          predicates:
            - Path=/payments/**, 
        - id: mypage
          uri: http://localhost:8084
          predicates:
            - Path=, 
        - id: management
          uri: http://localhost:8085
          predicates:
            - Path=/subscriptionManagements/**, 
        - id: frontend
          uri: http://localhost:8080
          predicates:
            - Path=/**
#>>> API Gateway / Routes
      globalcors:
        corsConfigurations:
          '[/**]':
            allowedOrigins:
              - "*"
            allowedMethods:
              - "*"
            allowedHeaders:
              - "*"
            allowCredentials: true


---

spring:
  profiles: docker
  cloud:
    gateway:
      routes:
        - id: subscription
          uri: http://subscription:8080
          predicates:
            - Path=/subscriptions/**, 
        - id: payment
          uri: http://payment:8080
          predicates:
            - Path=/payments/**, 
        - id: mypage
          uri: http://mypage:8080
          predicates:
            - Path=, 
        - id: management
          uri: http://management:8080
          predicates:
            - Path=/subscriptionManagements/**, 
        - id: frontend
          uri: http://frontend:8080
          predicates:
            - Path=/**
      globalcors:
        corsConfigurations:
          '[/**]':
            allowedOrigins:
              - "*"
            allowedMethods:
              - "*"
            allowedHeaders:
              - "*"
            allowCredentials: true

server:
  port: 8080
